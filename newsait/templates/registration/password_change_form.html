{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
   password change
{% endblock title %}

{% block content %}
   <div class="container">
      <div class="row">
         <div class="col-4">
            <h1>Password Change</h1>
            <hr>
            <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="change password" class="btn btn-primary">
            </form>
        </div>
      </div>
   </div>

{% endblock content %}
