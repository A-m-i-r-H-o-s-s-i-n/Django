{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
   Log In
{% endblock title %}

{% block content %}
   <div class="container">
      <div class="row">
         <div class="col-4">
            <h2>Log in</h2>
            <hr>
            <form method="POST">
               {% csrf_token %}
               {{form|crispy}}
               <button type="submit" class="btn btn-success">Log In</button>

            </form>
         </div>
      </div>
   </div>

{% endblock content %}
