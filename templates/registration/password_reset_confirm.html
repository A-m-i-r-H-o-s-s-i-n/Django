{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Enter New Password{% endblock title %}

{% block content %}
    <div class="container">
        <div class="col-6">
            <h1>Set a new Password</h1>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <input type="submit" value='Change my password' class="btn btn-success">
                <br>
            </form>
        </div>
    </div>
{% endblock content %}
